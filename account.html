<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - S10 Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div
      class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10 transition-all duration-500 hover:shadow-yellow-300"
    >
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>S10 Store Header</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <style>
            @keyframes cartMove {
              0%,
              100% {
                transform: translateY(0);
              }
              50% {
                transform: translateY(-6px);
              }
            }
            .cart-animate {
              animation: cartMove 1s ease-in-out infinite;
            }
          </style>
        </head>
        <body class="bg-gray-100">
          <div class="text-center mb-8 px-4">
            <div class="flex justify-center items-center gap-2 md:gap-4">
              <h2 class="text-3xl md:text-4xl font-bold text-orange-600">
                S10 STORE
              </h2>

              <span class="inline-block cart-animate">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 text-[#f4a337]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.5l1.5 13.5h13.5l1.5-9H6.75M6.75 21a.75.75 0 100-1.5.75.75 0 000 1.5zM18.75 21a.75.75 0 100-1.5.75.75 0 000 1.5z"
                  />
                </svg>
              </span>
            </div>

            <p class="text-gray-600 text-sm md:text-base mt-2">
              Login to your account
            </p>
          </div>
        </body>
      </html>

      <form action="#" method="POST" class="space-y-5">
        <div>
          <label class="block text-gray-700 mb-1 font-semibold"
            >Email Address</label
          >
          <input
            type="email"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold">Password</label>
          <input
            type="password"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <div class="flex justify-between text-sm text-gray-500">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-yellow-500" /> Remember me
          </label>
          <a href="#" class="text-orange-500 hover:underline"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-xl font-bold shadow-lg transition duration-300"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="#" class="text-yellow-500 font-semibold hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
